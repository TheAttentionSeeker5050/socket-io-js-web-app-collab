<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" sizes="16x16" href="icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Chat App</title>
</head>

<body>

    <header>
        <h1>Everyone's Favourite</h1>
        <h3>Chat App</h3>
    </header>

    <section>
        <div id="backend-loading-msg">Loading...</div>
    </section>

    <main>
        <div class="app">
            <div class="messages-input">
                <div id="messagesDiv" class="messages-div">
                    <div id="messages" class="messages"></div>
                </div>

                <div class="input-div">
                    <form id="form" class="form" action="">
                        <input id="input" maxlength="500" placeholder="Type a message..." />

                        <!-- browse for image file button -->
                        <input type="file" id="imageInput" accept="image/png, image/jpeg, image/gif">

                        <button class="button" type="submit">Send</button>
                    </form>
                </div>
            </div>

            <div class="account-panel">
                <div class="profile-pic"></div>
                <div id="author-change-div">
                    <span id="author-save-feedback"></span>
                    <label for="author-input">Author:</label>
                    <input name="author-input" id="author-input" type="text"/>
                    <button type="button" id="author-change-btn">Change</button>
                </div>
                <!-- <h4 class="panel-title">Friends</h4>
                <hr class="panel-divider">
                <h4 class="panel-title">Groups</h4>
                <hr class="panel-divider">
                <h4 class="panel-title">Settings</h4>
                <hr class="panel-divider">
                <h4 class="panel-title">Admin</h4>
                <hr class="panel-divider">
                <h4 class="panel-title">Logout</h4> -->
            </div>
        </div>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="bundle.js" type="module"></script>

</body>


</html>
